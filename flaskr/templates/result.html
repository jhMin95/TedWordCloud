<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
</head>
<body>
    <h1>Result</h1>
    
    <h2>Top 20 Words:</h2>
    <ul>

        {% endfor %}
    </ul>

    <h2>WordCloud:</h2>
    <img src="{{ wordcloud_image }}" alt="WordCloud">

</body>
</html>
